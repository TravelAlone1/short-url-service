# Redis服务器地址
spring.redis.host=192.168.56.10
# Redis数据库索引（默认为0）
spring.redis.database=0
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制） 默认 8
